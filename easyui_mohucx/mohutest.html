        <script type="text/javascript">
            $(function(){
			

	$('#cc').combobox({
					prompt:'输入关键字后自动搜索',
					required:true,
					mode:'remote',
					url:'getData.php',
					editable:true,
					valueField:'stcm_car_license',    
					textField:'stcm_car_license',
					hasDownArrow:false,
					onBeforeLoad: function(param){
						if(param == null || param.q == null || param.q.replace(/ /g, '') == ''){
							var value = $(this).combobox('getValue');
							if(value){// 修改的时候才会出现q为空而value不为空
								param.id = value;
								
								return true;
							}
							return false;
						}
					}
				}); 
});
